<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Таблица -->
  <table border="1" cellpadding="5" width="600" align="center" cellspasing="5">
    <!-- align для тега "таблица" выравнивает таблицу по центру страницы -->
    <thead bgcolor="green">
        <tr>
            <th rowspan="2">Регион</th>
            <th colspan="3">Средняя зарплата</th>
        </tr>
        <tr>
            <th>По экономике региона, в целом</th>
            <th>Учителей, сентябрь, 2015</th>
            <th>Учителей, июль, 2016</th>
        </tr>
    </thead>
    <tbody align="center">
        <!-- align для тега "tbody" выравнивает значения в таблице по центру-->
        <tr>
            <td>Волгоградская область</td>
            <td>19,0</td>
            <td>16,5</td>
            <td>17,2</td>
        </tr>
        <tr>
            <td>Краснодарский край</td>
            <td>16,5</td>
            <td>18,3</td>
            <td>21,4</td>
        </tr>
        <tr>
            <td>Москва</td>
            <td>39,0</td>
            <td>42,8</td>
            <td>56,6</td>
        </tr>
        <tr>
            <td>Алтайский край</td>
            <td>12,3</td>
            <td>14,0</td>
            <td>15,0</td>
        </tr>
        <tr>
            <td>Камчатский край</td>
            <td>35,1</td>
            <td>34,0</td>
            <td>43,0</td>
        </tr>
        <tr>
            <td>Санкт-Петербург</td>
            <td>27,3</td>
            <td>27,5</td>
            <td>30,6</td>
        </tr>
    </tbody>
</table>
</body>
</html>
