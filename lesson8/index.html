<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Формы</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        
</head>
<body>
    <div class="container">
        <footer>    
        <h1>Формы</h1>
        </footer>
        <main>
            <!-- Метод get -данные отправляются ввиде URL -->
            <!-- Метод POST - данные в теле запроса -->
            <form action="https:\\google.com" method="post">
                <div class="input-field">
                <label>Имя Пользователя</label>
                <input type="text" name="Name" value="Fed" required>
                </div>

                <div class="input-field password">
                <label>Пароль</label>
                <input type="Password" name="password" placeholder="Введите пароль" required>
                </div>
                <div class="input-field">
                    <label>Выберете текст</label>
                    <input type="color" name="color">
                </div>
                <div class="input-field">
                    <label>Выберете дату</label>
                    <input type="date" name="date">
                </div>
                <div class="input-field">
                    <label>Выберете диапозона</label>
                    <input type="range" min="0" max="3" name="range">
                </div>
                <div class="input-field">
                    <label>Выберете число</label>
                    <input type="number" min="0" max="10" name="number">
                </div>
                <div class="input-field">
                    <label>Email</label>
                    <input type="email" name="email" value="jhgjkhk@gmail.com" readonly>
                </div>
                <label for="accept">Мне еть 18</label>
                    <!-- ID - Можно нажать на слова -->
                    <input id="accept" type="checkbox" name="accept" checked>
                </div>
                <div class="input-field personal-date">
                    <p>Согласен на обработку</p>
                    <label>ДА
                        <input type="radio" name="Personal data" value="yes">
                    </label>
                    <label>НЕТ
                        <input type="radio" name="Personal data" value="no">
                    </label>
                </div>
                <div class="input-field">
                    <label>Выберете город</label>
                    <select name="city">
                        <option value="" hidden>Выбери город</option>
                        <option value="Minsk">Minsk</option>
                        <option value="Bobruisk">Bobruisk</option>
                        <option value="Gomel" selected>Gomel</option>
                        <option value="Mogelev">Mogelev</option>
                    </select>

                </div>

                    <div class="input-field">
                        <label>Введите много текста</label>
                        <textarea name="many-text" cols="30" rows="10">Lorem ipsum dolor sit amet.
                        </textarea>
                    </div>
                    <div class="input-field change-check">
                    <label>Пожаловаться
                    <input type="checkbox" name="accept-2">
                    <span></span>
                    </label>
                    </div>
                    
                    </div>
                </div>
                <div class="input-field personal-date change-radio">
                    <p>Согласен на обработку</p>
                    <label>ДА
                        <input type="radio" name="Personal data" value="yes">
                        <span></span>
                    </label>
                    <label>НЕТ
                        <input type="radio" name="Personal data" value="no">
                        <span></span>
                    </label>
                </div>                
                </div>
                <div class="flex">
                    <div>1</div>
                    <div>2</div>
                    <div>3</div>
                    <div>4</div>
                </div>
                <input type="submit" value="Отправить">
                <!-- <button>Отравить</button> Можно двумя способоми сделать кнопку -->
                
                    
            </form>
        </main>
    </div>
</body>
</html>
